<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!--
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    -->
    <title>Document</title>
</head>
<body>
    <!--固定宽度(百分比)，并支持响应式-->
   <div class="container">
       <!--行-->
        <div class="row">
            <!--行内的每一列-->
            <p class="col-sm-2" style="background-color: red;height: 50px;">2</p>
            <p class="col-1" style="background-color: blue;">1</p>
            <p class="col-5" style="background-color: aqua;">5</p>
            <p class="col-3" style="background-color: bisque;">3</p>
            <p class="col-3" style="background-color: chartreuse;">3</p>
        </div>
   </div>

   <!--容器：占据全部视口(100%)-->
   <div class="container-fluid">
       <div class="row">
           <div class="col-1" style="background-color: red;">one</div>
            <div class="col-2" style="background-color: aqua;">two</div>
        </div>
   </div>

   
</body>
</html>
